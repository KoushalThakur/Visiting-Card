<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
   
<div class="wrapper relative flex justify-center items-center w-[100vw] h-[100vh] bg-black">
    <div class="circleTop1 w-[9em] h-[9em] rounded-full absolute top-[2em] left-[31%]"></div>
    <div class="circleBottom z-10 w-[12em] h-[12em] rounded-full absolute bottom-[15px] right-[30%]"></div>

    <div class="z-20">

            <div class="card flex flex-col justify-center items-center gap-5 w-[20em] h-[22em]">
            <img class="w-[8em] h-[8em] rounded-full object-cover" src="./Koushal.jpeg" alt="">
            <h1 class="user-name mt-6 text-[1.5rem]">Koushal Thakur</h1>
            <p class="profession">Software Developer</p>

            <div class="buttons-group flex">
                <button id="share-btn" class="flex px-4 mr-2 border rounded-md transition duration-700 ease-in-out hover:bg-[#ffffffb9] hover:text-black"><i class="fa-solid fa-share pt-1 pr-2"></i>Share My Profile</button>
                <button id="follow-btn" class="px-3 border rounded-md transition duration-700 ease-in-out hover:bg-[#ffffffb9] hover:text-black">Follow Me</button>
            </div>
 
        </div>
    
    </div>


    <div class="modal" id="profile-modal">
        <!-- modal header -->
        <div class="modal-header">
            <h2 class="modal-title">Share My Profile</h2>
            <div>
                <i class="fa-solid fa-xmark modal-close" id="profile-modal-close"></i>
            </div>
        </div>


<div class="modal-body">
    <h3>Share this via</h3>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/koushal-thakur-857051231/" id="linkedin-icon" class="icon" target="_blank">
            <i class="fa-brands fa-linkedin"></i>        </a>
        <a href="https://www.linkedin.com/in/koushal-thakur-857051231/" id="twitter-icon" class="icon" target="_blank">
            <i class="fa-brands fa-xmark"></i>
        </a>
        <a href="https://www.instagram.com/_koushalthakur_?igsh=MW95a2liOTVkdm9qcA==" id="instagram-icon" class="icon" target="_blank">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://wa.me/qr/HGDD2776EJYDC1" id="whatsapp-icon" class="icon" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="https://www.snapchat.com/add/koushalt3535?share_id=Yc9zOff11Po&locale=en-US" id="snapchat-icon" class="icon" target="_blank">
            <i class="fa-brands fa-snapchat"></i>
        </a>
    </div>
</div>


</div>

<!-- /// follow Modal starts /// -->
<div class="modal" id="follow-modal">
    <!-- modal header -->
    <div class="modal-header">
        <h2 class="modal-title">Github Profile</h2>
        <div>
            <i class="fa-solid fa-xmark modal-close" id="follow-modal-close"></i>
        </div>
    </div>

    <!-- modal body -->
    <div class="modal-body">
        <h3>Check my Repositories</h3>

        <div class="social-icons">
            <a href="https://github.com/KoushalThakur" id="github-icon" class="icon" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>

            <a href="https://www.instagram.com/_koushalthakur_?igsh=MW95a2liOTVkdm9qcA==" id="follow-unfollow" target="_blank">
                Follow
            </a>
        </div>
    </div>
</div>
<!-- /// follow Modal ends /// -->
 <!-- overlay -->
 <div class="overlay" id="overlay"></div>
 <!-- custom script -->
 <script src="project1.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    /></body>
</html>
